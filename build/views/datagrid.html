<div><!--angular-ui/ng-grid--><div class=datagrid-ng ng-grid=gridOptions ng-show="grid == 'ngGrid'"></div><!--custom grid--><div class=custom-grid ng-show="grid == 'customGrid'"><table class="table table-striped" ng-show=rows.length><tr class=table-head><th ng-click="onHeaderClick('ticker', $event)">Ticker <span class=arrow></span></th><th ng-click="onHeaderClick('industry',$event)">Industry <span class=arrow></span></th><th ng-click="onHeaderClick('marketcap',$event)">Market Cap <span class=arrow></span></th><th ng-click="onHeaderClick('change',$event)">Change <span class=arrow></span></th><th ng-click="onHeaderClick('price',$event)">Price <span class=arrow></span></th><th ng-click="onHeaderClick('volume',$event)">Volume <span class=arrow></span></th></tr><tr class=table-row ng-repeat="row in rows"><td ng-mouseover="onCellHover('ticker')" data-key=ticker>{{ row.ticker }}</td><td ng-mouseover="onCellHover('industry')" data-key=industry>{{ row.industry }}</td><td ng-mouseover="onCellHover('marketcap')" data-key=marketcap>{{ formatMoney(row.marketcap) }}</td><td ng-mouseover="onCellHover('change')" data-key=change ng-class="{red: (row.change < 0), green: (row.change > 0)}">{{ row.change }} %</td><td ng-mouseover="onCellHover('price')" data-key=price>{{ formatMoney(row.price) }}</td><td ng-mouseover="onCellHover('volume')" data-key=volume>{{ formatNumber(row.volume) }}</td></tr></table><h3 class=text-center ng-show=!rows.length>No stocks.</h3></div></div>
