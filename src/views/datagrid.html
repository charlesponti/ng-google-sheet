<div class="datagrid">

    <table class="table-striped" ng-show='vm.rows.length' ng-mouseleave="vm.removeHighlight()">
        <thead>
            <tr>
                <th ng-click="vm.onHeaderClick('ticker', $event)">
                    Ticker
                    <span class="arrow"></span>
                </th>
                <th ng-click="vm.onHeaderClick('industry',$event)">
                    Industry
                    <span class="arrow"></span>
                </th>
                <th ng-click="vm.onHeaderClick('marketcap',$event)">
                    Market Cap
                    <span class="arrow"></span>
                </th>
                <th ng-click="vm.onHeaderClick('change',$event)">
                    Change
                    <span class="arrow"></span>
                </th>
                <th ng-click="vm.onHeaderClick('price',$event)">
                    Price
                    <span class="arrow"></span>
                </th>
                <th ng-click="vm.onHeaderClick('volume',$event)">
                    Volume
                    <span class="arrow"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='row in vm.rows'>
                <td ng-mouseover="vm.onCellHover('ticker')"  data-key='ticker'>
                    {{ row.ticker }}
                </td>
                <td ng-mouseover="vm.onCellHover('industry')"  data-key='industry'>
                    {{ row.industry }}
                </td>
                <td ng-mouseover="vm.onCellHover('marketcap')"  data-key='marketcap'>
                    {{ vm.formatMoney(row.marketcap) }}
                </td>
                <td ng-mouseover="vm.onCellHover('change')"  data-key='change' ng-class="{red: (row.change < 0), green: (row.change > 0)}">
                    {{ row.change }} %
                </td>
                <td ng-mouseover="vm.onCellHover('price')"  data-key='price'>
                    {{ vm.formatMoney(row.price) }}
                </td>
                <td ng-mouseover="vm.onCellHover('volume')"  data-key='volume'>
                    {{ vm.formatNumber(row.volume) }}
                </td>
            </tr>
        </tbody>
    </table>

    <h3 class="text-center" ng-show='!vm.rows.length'> Loading... </h3>

</div>
